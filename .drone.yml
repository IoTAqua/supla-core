kind: pipeline
name: default

steps:
- name: supla-server-test
  image: devel/supla-core
  pull: never
  commands:
    - sleep 10
    - test/supla-server-test.sh
    - test/supla-console-client-test.sh
  environment:
    DBHOST: db

- name: supla-scheduler-test
  image: devel/supla-core
  pull: never
  commands:
    - sleep 10
    - ./test/supla-scheduler-test.sh
  environment:
    DBHOST: db

- name: supla-dev-test
  image: devel/supla-core
  pull: never
  commands:
    - sleep 10
    - ./test/supla-dev-test.sh
  environment:
    DBHOST: db

- name: joining
  image: devel/supla-core
  pull: never
  depends_on: [supla-server-test, supla-scheduler-test, supla-dev-test]
  commands:
    - echo "test"
      
